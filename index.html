<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Attack - Sua loja de Skates e Pranchas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header, nav, section, footer {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        header h1 {
            color: #333;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            text-decoration: none;
            color: #555;
            font-weight: bold;
        }

        section img {
            max-width: 100%;
            height: auto;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
        }

        form input, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wave Attack</h1>
        <p>Sua loja de Skates e Pranchas</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#skates">Skates</a></li>
            <li><a href="#pranchas">Pranchas</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <section id="home">
        <h2>Bem-vindo à Wave Attack!</h2>
        <p>Encontre os melhores skates e pranchas para suas aventuras.</p>
        <img src="skate_image.jpg" alt="Skate Image" width="400">
    </section>

    <section id="skates">
        <h2>Nossos Skates</h2>
        <div class="gallery">
            <img src="skate1.jpg" alt="Skate 1">
            <img src="skate2.jpg" alt="Skate 2">
            <img src="skate3.jpg" alt="Skate 3">
        </div>
    </section>

    <section id="pranchas">
        <h2>Nossas Pranchas</h2>
        <div class="gallery">
            <img src="prancha1.jpg" alt="Prancha 1">
            <img src="prancha2.jpg" alt="Prancha 2">
            <img src="prancha3.jpg" alt="Prancha 3">
        </div>
    </section>

    <section id="contato">
        <h2>Entre em Contato</h2>
        <form id="contactForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Wave Attack - Sua loja de Skates e Pranchas</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Formulário enviado (simulado).');
        });
    </script>
</body>
</html>
